<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Image</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* fallback background */
      overflow: hidden;
    }

    .fullscreen-image {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* change to 'contain' if you don't want cropping */
      display: block;
    }
  </style>
</head>
<body>

  <img 
    src="1m.png" 
    alt="Display Image" 
    class="fullscreen-image"
  >

</body>
</html>
