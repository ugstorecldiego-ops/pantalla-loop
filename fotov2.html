<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* Rotates the whole "canvas" and repositions it back into view */
    .stage {
      position: fixed;
      top: 0;
      left: 0;

      width: 100vh;  /* swapped */
      height: 100vw; /* swapped */

      transform-origin: top left;
      transform: rotate(90deg) translateY(-100vh);
    }

    .fullscreen-image {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>
  <div class="stage">
    <img
      src="1m.png"
      alt="IMAGE NOT FOUND (check filename/path/case)"
      class="fullscreen-image"
      onerror="document.body.style.background='#300';"
    />
  </div>
</body>
</html>
