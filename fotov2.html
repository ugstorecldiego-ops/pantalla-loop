<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .fullscreen-image {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    @media (orientation: portrait) {
      body {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vh;
        height: 100vw;
        transform: translate(-50%, -50%) rotate(90deg);
      }

      .fullscreen-image {
        width: 100vh;
        height: 100vw;
      }
    }
  </style>
</head>
<body>

  <img
    src="1m.png"
    alt="Display Image"
    class="fullscreen-image"
  >

</body>
</html>
